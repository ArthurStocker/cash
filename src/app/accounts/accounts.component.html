<div class="accounts-component">

    <mat-nav-list>
        <a mat-list-item routerLink="/account/{{account.id}}" *ngFor="let account of accounts">
            <!-- [class.selected]="account === selectedAccount" (click)="onSelect(account)" -->
            <mat-icon matListIcon>receipt</mat-icon>
            <p matLine> <span class="badge">{{account.id}}</span> {{account.name}}</p>
            <p matLine> {{account.description}} </p>
        </a>
    </mat-nav-list>

</div>
